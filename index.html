<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Robin Lassak" />
    <title>Zkouska</title>
    <link rel="stylesheet" href="scss/custom.css" />
  </head>
  <body>
    <div class="container-xxl my-5">
      <h1>Objednavka krmiva</h1>
      <div class="form-container">
        <form>
          <!--Krmivo a doprava-->
          <fieldset class="mb-3">
            <div class="row">
              <div class="col-6">
                <label for="krmivo" class="form-label">Vyber krmiva:</label>
                <select class="form-select" id="krmivo">
                  <option value="150">Psí žrádlo 150 Kč/kg</option>
                  <option value="120">Kočičí žrádlo 120 Kč/kg</option>
                  <option value="50">Žrádlo pro rybičky 50 Kč/kg</option>
                  <option value="800">Žrádlo pro tygra 800 Kč/kg</option>
                </select>
              </div>
              <div class="col-6">
                <label for="hmotnost" class="form-label"
                  >Hmotnost krmiva:</label
                >
                <input type="text" class="form-control" id="hmotnost" />
              </div>
            </div>
            <div>
              <label class="form-label d-block">Vlatnosti krmiva:</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="vlastnosti"
                  id="bio"
                  checked
                />
                <label class="form-check-label" for="bio"
                  >Bio kvalita (+30%)</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="vlastnosti"
                  id="extra"
                />
                <label class="form-check-label" for="extra"
                  >Extra premium kvalita (+50%)</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="vlastnosti"
                  id="obycejne"
                />
                <label class="form-check-label" for="obycejne"
                  >Extra nekvalita pro chudé (-15%)</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="vlastnosti"
                  id="darkove"
                />
                <label class="form-check-label" for="darkove"
                  >Dárkové balení (+500Kč)</label
                >
              </div>
            </div>
            <div>
              <label class="form-label d-block">Doprava:</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="doprava"
                  id="osobni"
                  checked
                />
                <label class="form-check-label" for="osobni"
                  >Osobní odběr (bez příplatku)</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="doprava"
                  id="kuryr"
                  value="kuryr"
                />
                <label class="form-check-label" for="kuryr"
                  >Firemní kurýr (+10 % z ceny krmiva)</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="doprava"
                  id="posta"
                  value="posta"
                />
                <label class="form-check-label" for="posta"
                  >Česká pošta (+250 Kč)</label
                >
              </div>
            </div>
          </fieldset>
          <!--Cena-->
          <fieldset class="mb-3">
            <legend class="fw-bold">Vypocet ceny</legend>
            <div class="mb-3">
              <button type="button" class="btn btn-primary spocitat">
                Spočítat cenu
              </button>
            </div>
            <p><strong>Celková cena: </strong><span class="cena"></span></p>
            <p>
              <strong><span class="porovnani"></span></strong>
            </p>
            <div class="mb-3">
              <label for="yourMoney" class="form-label">Vase cena:</label>
              <input type="number" class="form-control yourMoney" />
            </div>
            <div>
              <button type="button" class="btn btn-secondary kontrola">
                Zkontrolovat
              </button>
            </div>
          </fieldset>
          <!--Email-->
          <fieldset class="mb-3">
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="inputUsername" class="col-form-label">Jméno:</label>
              </div>
              <div class="col-auto">
                <input
                  type="text"
                  id="mail"
                  class="form-control"
                  aria-describedby="usernameHelpInline"
                  placeholder="Zadejte svuj email"
                  required
                  oninput="validuj()"
                />
              </div>
              <div class="col-auto">
                <span id="usernameHelpInline" class="form-text"
                  >@gmail.com</span
                >
              </div>
            </div>
            <p id="error-message" style="color: red; display: none">
              Pole muze obsahovat pouze pismena a cislice
            </p>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
